{% extends 'base.html' %}
{% block title %}Crear Compañía{% endblock %}

{% block content %}
    <h1>Crear Nueva Cuenta Cliente</h1>
    <p class="lead text-muted">Define la información básica del nuevo Tenant.</p>
    <hr>
    <form method="post" class="row g-3">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="alert alert-danger">{{ form.errors }}</div>
        {% endif %}

        <div class="col-md-8">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nombre de la Compañía</label>
            {{ form.name }}
        </div>

        <div class="col-md-4">
            <label for="{{ form.rut.id_for_label }}" class="form-label">RUT de la Compañía (Validación Chilena)</label>
            {{ form.rut }}
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-warning btn-lg">Guardar Compañía</button>
            <a href="{% url 'core:company_list' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
        </div>
    </form>
{% endblock %}
