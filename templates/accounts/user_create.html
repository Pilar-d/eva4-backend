<form method="post" action="{% url 'accounts:user_create_api' %}" class="needs-validation" novalidate> 
    {% csrf_token %}
    
    <form method="post" action="{% url 'accounts:user_create_api' %}" class="needs-validation" novalidate> 
                {% csrf_token %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Nombre de Usuario (Login)</label>
                    <input type="text" name="username" id="id_username" class="form-control" value="{{ post_data.username|default:'' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" id="id_email" class="form-control" value="{{ post_data.email|default:'' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_rut" class="form-label">RUT Chileno (Ej: 12345678-K)</label>
                    <input type="text" name="rut" id="id_rut" class="form-control" value="{{ post_data.rut|default:'' }}" placeholder="12.345.678-9" pattern="[0-9]{1,2}\.?[0-9]{3}\.?[0-9]{3}-[0-9Kk]" title="Formato esperado: X.XXX.XXX-X" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_role" class="form-label">Rol a Asignar</label>
                    <select name="role" id="id_role" class="form-select" required>
                        <option value="">-- Seleccionar Rol --</option>
                        {% for role_code, role_name in allowed_roles %}
                            <option value="{{ role_code }}" {% if post_data.role == role_code %}selected{% endif %}>{{ role_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                {% if user.role == 'super_admin' %}
                    <div class="mb-3 border p-3 rounded bg-light">
                        <label for="id_company" class="form-label fw-bold">Compañía (Tenant)</label>
                        <select name="company" id="id_company" class="form-select" required>
                            <option value="">-- Seleccionar Compañía --</option>
                            {% for company in companies %}
                                <option value="{{ company.id }}" {% if post_data.company|default_if_none:""|slugify == company.id|slugify %}selected{% endif %}>
                                    {{ company.name }}
                                </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Asignar el Tenant al nuevo Admin Cliente.</small>
                    </div>
                {% endif %}

                <hr class="my-4">
                <button class="btn btn-success btn-lg w-100" type="submit">
                    <i class="fas fa-save"></i> Crear Nuevo Usuario
                </button>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    (function () {
        'use strict'
        var form = document.querySelector('.needs-validation')
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })()
</script>
{% endblock %}
